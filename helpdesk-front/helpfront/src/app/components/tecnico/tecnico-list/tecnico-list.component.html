<div class="container">
  <div class="mat-elevation-z8" style="padding-left: 10px; padding-right: 10px">

    <h1>Lista de técnicos</h1>

    <button routerLink="create" class="width-full-button mat-elevation-z8" mat-stroked-button color="primary">Novo técnico</button>

    <mat-form-field class="width-full">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="buscarPorFiltro($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{ element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> NOME</th>
        <td mat-cell *matCellDef="let element"> {{ element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF</th>
        <td mat-cell *matCellDef="let element"> {{ element.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> EMAIL</th>
        <td mat-cell *matCellDef="let element"> {{  element.email }} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> AÇÕES</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="update/{{ element.id }}">
            <i class="material-icons edit">edit</i>
          </a>
          <a routerLink="">
            <i class="material-icons delete">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[2, 5, 10]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
