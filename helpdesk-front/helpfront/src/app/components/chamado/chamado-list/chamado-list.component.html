<div class="container">
  <div class="mat-elevation-z8" style="padding-left: 10px; padding-right: 10px">

    <h1>Lista de Chamados</h1>

    <button routerLink="create" class="width-full-button mat-elevation-z8" mat-stroked-button color="primary">Novo chamado</button>

    <mat-form-field class="width-full">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="buscarPorFiltro($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <mat-radio-group color="primary">
      <mat-radio-button (click)="ordenarPorStatus(0)" value="0">ABERTO</mat-radio-button>
      <mat-radio-button (click)="ordenarPorStatus(1)" value="1">ANDAMENTO</mat-radio-button>
      <mat-radio-button (click)="ordenarPorStatus(2)" value="2">ENCERRADO</mat-radio-button>
    </mat-radio-group>

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{ element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> TITULO</th>
        <td mat-cell *matCellDef="let element"> {{ element.titulo}} </td>
      </ng-container>

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> CLIENTE</th>
        <td mat-cell *matCellDef="let element"> {{ element.cliente }} </td>
      </ng-container>

      <ng-container matColumnDef="dataAbertura">
        <th mat-header-cell *matHeaderCellDef> DATA DE ABERTURA</th>
        <td mat-cell *matCellDef="let element"> {{  element.dataAbertura }} </td>
      </ng-container>

      <ng-container matColumnDef="prioridade">
        <th mat-header-cell *matHeaderCellDef> PRIORIDADE</th>
        <td mat-cell *matCellDef="let element"> {{  retornaPrioridade(element.prioridade) }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> STATUS</th>
        <td mat-cell *matCellDef="let element"> {{  retornaStatus(element.status) }} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> AÇÕES</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="update/{{ element.id }}">
            <i class="material-icons edit">edit</i>
          </a>
          <a routerLink="delete/{{ element.id }}">
            <i class="material-icons delete">visibility</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[2, 5, 10]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
