<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="full-width">Atualizar cliente</h1>
    <img class="full-width" src="assets/img/tecnico-create.svg" alt="Help Desk - Tecnology">

    <section class="section">
      <mat-checkbox (click)="addPerfil(0)" class="example-margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox (click)="addPerfil(1)" class="example-margin" [checked]="true" disabled color="primary">Cliente</mat-checkbox>
      <mat-checkbox (click)="addPerfil(2)" class="example-margin" color="primary">Tecnico</mat-checkbox>
    </section>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="cliente.nome"
        name="nome"
        [formControl]="nome"
        required
        matInput
        placeholder="Ex: Fulano Ciclano Pereira"/>
      <mat-icon matSuffix>account_circle</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input
        [(ngModel)]="cliente.cpf"
        name="cpf"
        [formControl]="cpf"
        required
        matInput
        placeholder="Ex: 000.000.000-00"
        mask="000.000.000-00"/>
      <mat-icon matSuffix>pin</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input
        [(ngModel)]="cliente.email"
        name="email"
        [formControl]="email"
        required
        matInput
        placeholder="Ex: fulano@gmail.com"/>
      <mat-icon matSuffix>mail</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="cliente.senha"
        name="senha"
        [formControl]="senha"
        required
        matInput
        placeholder="Ex: 123"
        type="password"/>
      <mat-icon matSuffix>password</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>

    <button (click)="onSubmit()" [disabled]="!validarCampos()" class="full-width mat-elevation-z4" mat-raised-button color="accent">Atualizar
    </button>
    <button (click)="voltar()" class="full-width mat-elevation-z4" mat-raised-button color="warn">Cancelar</button>
  </form>
</div>
