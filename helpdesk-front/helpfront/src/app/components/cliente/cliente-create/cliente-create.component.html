<div class="container mat-elevation-z8">
  <form class="form" [formGroup]="clienteForm">
    <h1 class="full-width">Cadastrar cliente</h1>
    <img class="full-width" src="assets/img/tecnico-create.svg" alt="Help Desk - technology">

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        formControlName="nome"
        name="nome"
        required
        matInput
        placeholder="Ex: Fulano Ciclano Pereira"/>
      <mat-icon matSuffix>account_circle</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input
        formControlName="cpf"
        name="cpf"
        required
        matInput
        placeholder="Ex: 000.000.000-00"
        mask="000.000.000-00"/>
      <mat-icon matSuffix>pin</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input
        formControlName="email"
        name="email"
        required
        matInput
        placeholder="Ex: fulano@gmail.com"/>
      <mat-icon matSuffix>mail</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input
        formControlName="senha"
        name="senha"
        required
        matInput
        placeholder="Ex: 123"
        type="password"/>
      <mat-icon matSuffix>password</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>

    <button (click)="onSubmit()" [disabled]="!validarCampos()" class="full-width mat-elevation-z4" mat-raised-button color="accent">Salvar
    </button>
    <button (click)="voltar()" class="full-width mat-elevation-z4" mat-raised-button color="warn">Cancelar</button>
  </form>
</div>
